<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
        }
        .dashboard-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #8B0000; /* Dark red */
            color: #ffffff;
            padding: 20px;
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .nav-item {
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color: #A52A2A; /* Lighter red */
        }
        .main-content {
            padding: 20px;
        }
        .metrics-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .metric-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
        .metric-value {
            font-size: 28px;
            font-weight: bold;
            color: #8B0000; /* Dark red */
            margin: 10px 0;
        }
        .metric-label {
            color: #666666;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #8B0000; /* Dark red */
        }
        .view-more {
            color: #8B0000; /* Dark red */
            text-decoration: none;
            font-weight: bold;
        }
        .data-table {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }
        .table-header {
            font-weight: bold;
            padding: 12px;
            border-bottom: 1px solid #eee;
            color: #8B0000; /* Dark red */
        }
        .table-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .table-row:hover {
            background-color: #fff8dc; /* Light beige */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Admin Panel</h1>
            <div class="nav-item">Dashboard</div>
            <div class="nav-item">Orders</div>
            <div class="nav-item">Users</div>
            <div class="nav-item">Food</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Metrics Section -->
            <div class="metrics-container">
                <div class="metric-card">
                    <div class="metric-label">Total Revenue</div>
                    <div class="metric-value">Rs. 10,000</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Profit</div>
                    <div class="metric-value">Rs. 6,000</div>
                </div>
            </div>

            <!-- Food Section -->
            <div class="section-header">
                <div class="section-title">Food</div>
                <a href="#" class="view-more">View more ></a>
            </div>
            <div class="data-table">
                <div class="table-header table-row">
                    <div>ID</div>
                    <div>Name</div>
                    <div>Category</div>
                    <div>Price</div>
                </div>
                <div class="table-row">
                    <div>001</div>
                    <div>MOMOS</div>
                    <div>Non-veg</div>
                    <div>Rs.130</div>
                </div>
                <div class="table-row">
                    <div>002</div>
                    <div>Fried Rice</div>
                    <div>Vegan</div>
                    <div>Rs.150</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
